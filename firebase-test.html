<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Video Upload Test</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 3px dashed #ccc;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background: #e3f2fd;
        }
        input[type="file"] {
            display: none;
        }
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #28a745);
            width: 0%;
            transition: width 0.3s;
        }
        .status {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .video-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .url-box {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Video Upload Test</h1>
        <p>Upload videos directly to Firebase Storage (no database, just cloud storage)</p>
        
        <div class="upload-area" id="uploadArea">
            <h3>üìπ Drop Video Here</h3>
            <p>or click to select file</p>
            <p style="font-size: 12px; color: #666;">Max size: 500MB | Formats: MP4, WebM, MOV, AVI</p>
        </div>
        
        <input type="file" id="fileInput" accept="video/*">
        
        <div id="fileInfo" class="video-info">
            <strong>Selected File:</strong>
            <div id="fileName"></div>
            <div id="fileSize"></div>
        </div>
        
        <div style="text-align: center;">
            <button id="uploadBtn" disabled>üöÄ Upload to Firebase</button>
            <button id="clearBtn" onclick="clearSelection()">üóëÔ∏è Clear</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">Ready to upload...</div>
        </div>
        
        <div id="result" class="result">
            <strong>Upload Result:</strong>
            <div id="resultText"></div>
            <div id="videoUrl" class="url-box" style="margin-top: 10px; display: none;"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGvNmQ--P0HetZzBMJvyQyqOAJvap2Z-k",
            authDomain: "nextlearn-fe31f.firebaseapp.com",
            projectId: "nextlearn-fe31f",
            storageBucket: "nextlearn-fe31f.firebasestorage.app",
            messagingSenderId: "717511823549",
            appId: "1:717511823549:web:2e850018aad9e6b0fce7d4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const videoUrl = document.getElementById('videoUrl');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            // Validate file
            const validTypes = ['video/mp4', 'video/webm', 'video/quicktime', 'video/avi'];
            if (!validTypes.includes(file.type)) {
                alert('Please select a valid video file (MP4, WebM, MOV, AVI)');
                return;
            }

            const maxSize = 500 * 1024 * 1024; // 500MB
            if (file.size > maxSize) {
                alert('File too large! Maximum size is 500MB');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
            result.style.display = 'none';
        }

        // Upload button click
        uploadBtn.addEventListener('click', uploadToFirebase);

        // Upload to Firebase
        async function uploadToFirebase() {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            result.style.display = 'none';

            // Generate unique filename
            const timestamp = Date.now();
            const randomId = Math.random().toString(36).substring(2, 15);
            const extension = selectedFile.name.split('.').pop();
            const fileName = `video_${timestamp}_${randomId}.${extension}`;

            try {
                status.textContent = 'Starting upload to Firebase...';
                
                // Create Firebase storage reference
                const storageRef = storage.ref(`videos/${fileName}`);
                
                // Start upload
                const uploadTask = storageRef.put(selectedFile);

                // Monitor progress
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressFill.style.width = progress + '%';
                        status.textContent = `Uploading... ${Math.round(progress)}%`;
                        
                        if (progress > 99) {
                            status.textContent = 'Finalizing upload...';
                        }
                    },
                    (error) => {
                        console.error('Upload error:', error);
                        showResult('Upload failed: ' + error.message, 'error');
                        uploadBtn.disabled = false;
                    },
                    async () => {
                        try {
                            // Get download URL
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            
                            status.textContent = '‚úÖ Upload Complete!';
                            showResult('üéâ Video uploaded successfully to Firebase!', 'success');
                            
                            videoUrl.textContent = downloadURL;
                            videoUrl.style.display = 'block';
                            
                            console.log('‚úÖ Firebase upload successful!');
                            console.log('üìÅ Storage path:', `videos/${fileName}`);
                            console.log('üîó Public URL:', downloadURL);
                            
                            // Reset after delay
                            setTimeout(() => {
                                uploadBtn.disabled = false;
                            }, 2000);
                            
                        } catch (error) {
                            console.error('Error getting download URL:', error);
                            showResult('Error getting video URL: ' + error.message, 'error');
                            uploadBtn.disabled = false;
                        }
                    }
                );

            } catch (error) {
                console.error('Upload error:', error);
                showResult('Upload failed: ' + error.message, 'error');
                uploadBtn.disabled = false;
            }
        }

        // Show result
        function showResult(message, type) {
            result.style.display = 'block';
            result.className = `result ${type}`;
            resultText.textContent = message;
        }

        // Clear selection
        function clearSelection() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            progressContainer.style.display = 'none';
            result.style.display = 'none';
            uploadBtn.disabled = true;
            progressFill.style.width = '0%';
            status.textContent = 'Ready to upload...';
            videoUrl.style.display = 'none';
        }

        // Initialize
        console.log('üî• Firebase Upload Test Page Ready');
        console.log('üì¶ Storage Bucket:', firebaseConfig.storageBucket);
    </script>
</body>
</html>
